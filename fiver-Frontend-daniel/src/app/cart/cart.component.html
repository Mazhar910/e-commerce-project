<div class="row">

    <div class="col-sm-12">
        <alert></alert>
        <div class="card shadow-sm card-body">
            <table style="width: 100% !important;"
                   class="table-striped table-hover table-bordered">
                <thead class="bg-base-color text-white text-center">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody *ngIf="cartItems?.length != 0">
                <tr *ngFor="let cart of cartItems" class="text-center">
                    <td>{{ cart.id }}</td>
                    <td>{{ cart.product.productName }}</td>
                    <td>{{ cart.product.sellingPrice }}</td>
                    <td>{{ cart.qty }}</td>
                    <td><span (click)="deleteCartItem(cart.product.id)" style="cursor: pointer" class="text-danger"><i class="fa fa-trash-alt"></i></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<button (click)="placeOrder()" class="btn btn-primary">Place Order</button>
