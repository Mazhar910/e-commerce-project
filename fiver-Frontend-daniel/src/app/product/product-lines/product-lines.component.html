<ngx-spinner fullScreen="false">
    <p style="font-size: 20px; color: white">{{'processing' | translate}}</p>
</ngx-spinner>

<div class="row">
    <alert fade="true"></alert>
    <div class="col-sm-12">
        <div class="card shadow-lg card-body">
            <div class="form-group row">
                <div class="col-sm-12"><p>Create Product Line</p></div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" placeholder="Product Line..." #cat_name>
                </div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" placeholder="Text Des..." #textDescription>
                </div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" placeholder="HTML Des..." #htmlDescription>
                </div>
                <div class="col-sm-2 mb-3">
                    <button class="btn bg-success btn-rounded text-white"
                            (click)="createCategory(cat_name.value,textDescription.value, htmlDescription.value )">
                        <strong>Add Product Line</strong>
                    </button>
                </div>
            </div>
            <span *ngIf="successMessage!= null" class="text-success text-center"
                  style="font-size: 20px">{{successMessage}}</span>
            <span *ngIf="errorMessage!= null" class="text-danger text-center">{{errorMessage}}</span>
        </div>
    </div>
</div>

<div class="row {{ updateContainer}}" *ngIf="category != null">
    <div class="col-sm-12">
        <div class="card shadow-lg card-body">
            <div class="form-group row">
                <div class="col-sm-12"><p>Update Category</p></div>
                <div class="col-sm-4 mb-3">
                    <input class="form-control" placeholder="Category Name..." value="{{category.name}}"
                           #cat_name_update>
                    <input class="form-control hidden" value="{{category.id}}" #cat_id_update>
                </div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" value="{{category.textDescription}}" placeholder="Text Des..."
                           #textDescriptionUpdate>
                </div>
                <div class="col-sm-3 mb-3">
                    <input class="form-control" value="{{category.htmlDescription}}" placeholder="HTML Des..."
                           #htmlDescriptionUpdate>
                </div>
                <div class="col-sm-2 mb-3">
                    <button class="btn bg-warning btn-rounded text-white"
                            (click)="updateCategory(cat_name_update.value, cat_id_update.value, textDescriptionUpdate.value, htmlDescriptionUpdate.value )">
                        <strong>Update</strong>
                    </button>
                </div>

                <div class="col-sm-2 mb-3">
                    <button class="btn bg-dark btn-rounded text-white" (click)="hide()">
                        <strong>Cancel</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card shadow-lg card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100% !important;"
                   class="table-striped table-hover table-bordered">
                <thead class="bg-base-color text-white text-center">
                <tr>
                    <th>ID</th>
                    <th> Name</th>
                    <th>Text</th>
                    <th>HTML</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody *ngIf="categories?.length != 0">
                <tr *ngFor="let cat of categories" class="text-center">
                    <td>{{ cat.id }}</td>
                    <td>{{ cat.name }}</td>
                    <td>{{ cat.textDescription }}</td>
                    <td>{{ cat.htmlDescription }}</td>
                    <td>
                        <span style="margin-right: 10px" class="btn btn-sm btn-primary" (click)="getData(cat.id)">
                            <i class="fa fa-edit"> </i>
                        </span>

                        <span class="btn btn-sm btn-danger" (click)="deleteData(cat.id)">
                            <i class="fa fa-trash-alt"> </i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
