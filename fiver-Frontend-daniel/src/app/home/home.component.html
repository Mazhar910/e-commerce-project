<div class="container">
    <div class="bg-white rounded " id="header">
        <div class="row">
            <div class="col-sm-6" style="top: 10px;left: 15px">
                <select class="form-control" #category (change)="getAllProductByCat(category.value)">
                    <option value="0" selected> All</option>
                    <option *ngFor="let category of categories"
                            value="{{category.id}}">{{ category.name}}</option>
                </select>
            </div>
            <div class="col-sm-5 text-right" style="top: 17px;right: 25px">
                <a href="/#/authentication/login" *ngIf="!logged">Login/Signup </a>
                <a href="javascript:void(0)" *ngIf="logged" (click)="logout()">Logout </a>
            </div>
            <div class="col-sm-1 text-right" style="top: 10px;right: 25px">
                <a href="/#/cart"> <img src="assets/images/cart.png" style="max-width: 30px"></a>
            </div>
        </div>
    </div>
    <alert></alert>
    <div id="content" class="my-5">
        <div id="products">
            <div class="row mx-0">
                <div class="col-lg-4 col-md-6" style="padding: 10px" *ngFor="let prod of products">
                    <div class="card d-flex flex-column align-items-center">
                        <div class="product-name">{{prod.productName}}</div>
                        <div class="card-img">
                            <img src="{{'data:image/jpg;base64,' + prod.image}}" alt="">
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center price">
                                <div class="font-weight-bold">Price: {{prod.sellingPrice}}</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <input style="max-width: 50px" class="form-control" type="number" #qty placeholder="Qty">
                        </div>
                        <br>
                        <div class="text-center">
                            <button class="btn btn-danger p-2" (click)="addToCart(prod.id, qty.value)">Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
